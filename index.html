<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./styles/imgs/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/hlj5gyy.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Uncle Barry's Big Game Bungalow - Free Big Games</title>
</head>

<body>
    <!-- LOGO -->
    <span>
        <div id="logo-container" class="container-fluid">
            <div class="row justify-content-center">
                <img id="logo-img" class="img-fluid pt-3" src="./styles/imgs/logo.png">
            </div>
        </div>
        <!-- NAV BAR -->
        <nav class="navbar navbar-expand-lg navbar-fixed" id="navbar">
            <form class="container-fluid justify-content-center">
                <div id="btn-group-top" class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" href="#" class="btn btn-secondary">GAMES</button>
                    <button type="button" href="https://github.com/armac7/golf-lab"
                        class="btn btn-secondary">REPO</button>
                </div>
            </form>
        </nav>
    </span>


    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 justify-content-center">
                <h3 class="p-2"
                    style="background-color: #2c6792; border-radius: 5px; text-indent: 15px; color: white; font-weight: 700;">
                    GAMES</h3>
            </div>

        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <!-- Wherever #games is is where the Game cards will be thrown. Must be a row.-->
                <div class="row" id="games">
                    <!-- Game Cards get put here through function fetchGames() -->
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

    <!-- General Modal -->
    <!-- Content will be replaced based on whatever button is clicked. See rebuildIframe(id) for details -->
    <div class="modal fade" id="generalModal" tabindex="-1" aria-labelledby="generalModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="generalModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-black">
                    <iframe src="#" id="gameFrame"></iframe>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js'></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src='./scripts/scripts.js'></script>
</body>

</html>
